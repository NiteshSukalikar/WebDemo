<div class="sidenav">
	<div class="login-main-text">
		<h2>Registration Page</h2>
		<p>Login or register from here to access.</p>
	</div>
</div>
<div class="main">
	<div class="col-md-6 col-sm-12">
		<mat-card>
			<h2>Registration Page</h2>
      <div class="example-container">
				<mat-form-field appearance="fill">
					<mat-label>Enter your Firstname</mat-label>
					<input matInput placeholder="xyz" required>
				</mat-form-field>
			</div>
      <div class="example-container">
				<mat-form-field appearance="fill">
					<mat-label>Enter your Lastname</mat-label>
					<input matInput placeholder="zyz" required>
				</mat-form-field>
			</div>
			<div class="example-container">
				<mat-form-field appearance="fill">
					<mat-label>Enter your email</mat-label>
					<input matInput placeholder="pat@example.com" required>
				</mat-form-field>
			</div>
			<div class="example-container">
				<mat-form-field appearance="fill">
					<mat-label>Enter your password</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'">
					<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="hide">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
			</div>
			<button mat-stroked-button color="primary">Sign Up</button> |
      <button routerLink="/login" mat-stroked-button color="primary">Sign In</button>
		</mat-card>
	</div>
</div>
